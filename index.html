<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stimulus Beispiel – Greet</title>
    <link href="./style.css" rel="stylesheet" />
    <!-- Stimulus -->
    <script type="module" src="./stimulus.js"></script>
  </head>

  <body class="min-h-screen bg-cyan-100 flex items-center justify-center p-6">
    <div
      data-controller="hello"
      class="bg-white shadow-md rounded-lg p-6 w-full max-w-sm"
    >
      <label class="block text-gray-700 font-medium mb-2"
        >Wie ist dein Name?</label
      >

      <input
        data-hello-target="name"
        type="text"
        placeholder="Name eingeben"
        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:border-blue-400"
      />

      <button
        data-action="click->hello#greet"
        class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
      >
        Begrüßen
      </button>

      <div
        data-hello-target="output"
        class="mt-4 text-lg font-medium text-gray-700"
      ></div>
    </div>
  </body>
</html>
